{% extends 'extender/index.html' %}
{% load static %}

{% block title %} Register {% endblock %}

{% block content %}
<head>
    <link href="{% static 'styles/loginstyle.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<style>
    .navbar {
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
    }
</style>

<body>
    <div class="container">
        <h2>Register</h2>
        {% if messages %}
            <div class="alert">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password">Re-Enter Password:</label>
                <input type="password" id="password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
            <div class="form-group social-buttons">
                <a href="{% url 'login' %}"></i>Already have an account? Log In Here</a>
            </div>
        </form>
    </div>
</body>

{% endblock %}
