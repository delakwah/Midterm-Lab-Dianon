{% extends 'extender/index.html' %}
{% block title %}Claim Item{% endblock %}

{% block content %}
<div class="container mt-5 text-light">
    <h2>Claim Item: {{ item.item_name }}</h2>
    <div class="card bg-dark text-white mt-3 p-3">
        <div class="row">
            <div class="col-md-4">
                <img src="{{ item.image.url }}" class="img-fluid rounded" alt="{{ item.item_name }}">
            </div>
            <div class="col-md-8">
                <p><strong>Description:</strong> {{ item.description }}</p>
                <p><strong>Location:</strong> {{ item.location }}</p>
                <p><strong>Date Lost:</strong> {{ item.date_lost }}</p>
            </div>
        </div>
    </div>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="message" class="form-label">Claim Message:</label>
            {{ form.message }}
        </div>
        <button type="submit" class="btn btn-success">Submit Claim</button>
        <a href="{% url 'items' %}" class="btn btn-secondary">Back to Items</a>
    </form>
</div>
{% endblock %}
